<header class="site-header" role="banner">

  <nav class="navbar navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="{{ "/" | relative_url}}" data-bind="route"><img class="logo" src="{{ "/assets/images/footwork-white.svg" | relative_url}}" alt="Footwork Home"></a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {% for my_page in site.pages %}
            {% if my_page.title and my_page.align != 'right' %}
              <li>
                <a class="nav-link" href="{{ my_page.url | relative_url }}" data-bind="route">{{ my_page.title | escape }}</a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% for my_page in site.pages %}
            {% if my_page.title and my_page.align == 'right' %}
              <li>
                <a class="nav-link" href="{{ my_page.url | relative_url }}" data-bind="route">{{ my_page.title | escape }}</a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
</header>
